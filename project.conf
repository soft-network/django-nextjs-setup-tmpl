#!/usr/bin/env bash
# ============================================================
# project.conf — Projektkonfiguration
# Wird von setup.sh per `source` geladen.
# Passe die Werte an dein Projekt an.
# ============================================================

# --- Projekt-Metadaten ---
PROJECT_NAME="mein-saas-projekt"
PROJECT_DESCRIPTION="AI-native multi-tenant SaaS helpdesk"

# --- Versionen (leer oder "latest" = aktuellste stabile) ---
PYTHON_VER="3.12"           # z.B. "3.11", "3.12", "3.13"
NODE_VER="22"               # LTS Major: "20", "22" oder "latest"
DJANGO_VER="5.2"            # z.B. "5.1", "5.2" oder "latest"
NEXTJS_VER="latest"         # z.B. "14", "15" oder "latest"

# --- Verzeichnisse ---
BACKEND_DIR="backend"
FRONTEND_DIR="frontend"

# --- Python-Extras (space-separated) ---
PYTHON_EXTRAS="django-ninja djangorestframework psycopg[binary] django-cors-headers python-dotenv celery[redis] django-environ redis"

# --- Node-Extras (space-separated) ---
NODE_EXTRAS="tailwindcss @tailwindcss/postcss postcss typescript @types/react @types/node"

# --- Paketmanager-Präferenzen ---
PYTHON_PKG_MANAGER="uv"     # "uv" oder "pip"
NODE_PKG_MANAGER="pnpm"     # "pnpm", "npm" oder "yarn"

# ============================================================
# SERVICES & TOOLS
# ============================================================

# --- Docker ---
INSTALL_DOCKER=true          # Docker Engine + CLI
INSTALL_DOCKER_COMPOSE=true  # Docker Compose Plugin
GENERATE_DOCKERFILES=true    # Dockerfile + docker-compose.yml generieren
DOCKER_SERVICES="postgres redis"  # postgres, redis, mailhog, minio

# --- Datenbank ---
DB_ENGINE="neon"             # "neon" (cloud) oder "local" (Docker Postgres)
NEON_CLI=true                # Neon CLI installieren
POSTGRES_VERSION="16"        # Für lokale Docker DB

# --- Redis ---
INSTALL_REDIS=true           # Redis (via Docker oder lokal)
REDIS_MODE="docker"          # "docker" oder "local"

# --- Task Queue ---
SETUP_CELERY=true            # Celery Worker Config generieren

# ============================================================
# DEVELOPMENT TOOLS
# ============================================================

# --- Git & Code Quality ---
SETUP_GIT=true
SETUP_PRECOMMIT=true
INSTALL_RUFF=true

# --- CI/CD ---
SETUP_GITHUB_ACTIONS=true    # GitHub Actions Workflows generieren
CI_RUN_TESTS=true
CI_RUN_LINT=true
CI_RUN_TYPECHECK=true

# --- Lokale Entwicklung ---
SETUP_ENV_FILE=true
SETUP_JUSTFILE=true
INSTALL_JUST=true