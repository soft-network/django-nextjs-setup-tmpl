#!/usr/bin/env bash
# ============================================================
# project.conf — Projektkonfiguration
# Wird von setup.sh per `source` geladen.
# Passe die Werte an dein Projekt an.
# ============================================================

# --- Projekt-Metadaten ---
PROJECT_NAME="mein-saas-projekt"
PROJECT_DESCRIPTION="AI-native multi-tenant SaaS helpdesk"

# --- Versionen (leer oder "latest" = aktuellste stabile) ---
PYTHON_VER="3.12"           # z.B. "3.11", "3.12", "3.13"
NODE_VER="22"               # LTS Major: "20", "22" oder "latest"
DJANGO_VER="5.2"            # z.B. "5.1", "5.2" oder "latest"
NEXTJS_VER="latest"         # z.B. "14", "15" oder "latest"

# --- Verzeichnisse ---
BACKEND_DIR="backend"
FRONTEND_DIR="frontend"

# --- Python-Extras (space-separated) ---
# Packages die zusätzlich zu Django installiert werden
PYTHON_EXTRAS="django-ninja djangorestframework psycopg[binary] django-cors-headers python-dotenv celery[redis] django-environ"

# --- Node-Extras (space-separated) ---
# Packages die zusätzlich zu Next.js installiert werden
NODE_EXTRAS="tailwindcss @tailwindcss/postcss postcss typescript @types/react @types/node"

# --- Optionale Services ---
INSTALL_REDIS=false          # Redis für Celery/Caching
INSTALL_DOCKER=false         # Docker + docker-compose
SETUP_GIT=true               # Git-Repo initialisieren
SETUP_PRECOMMIT=true         # Pre-commit Hooks
SETUP_ENV_FILE=true          # .env Datei aus Template erstellen

# --- Paketmanager-Präferenzen ---
PYTHON_PKG_MANAGER="uv"     # "uv" oder "pip"
NODE_PKG_MANAGER="pnpm"     # "pnpm", "npm" oder "yarn"